<ion-view title="{{title}}">

    <ion-content class="score">
        <div>
            <!--ul class="list-custom">
                <li class="animated bounceInLeft list-item" item-icon-right ng-repeat="score in scores" ui-sref='home.categories.3.test-results'-->
                    <label class="item item-input" id="questions">
                        Questions: {{aciertos + fallos}}
                    </label>

                    <label class="item item-input" id="correctAnswers">
                        Correct Answers: {{aciertos}}
                    </label>

                    <label class="item item-input" id="incorrectAnswers">
                        Wrong Answers: {{fallos}}
                    </label>

                    <label class="item item-input" id="total">
                        Mark: {{((aciertos*10)/(aciertos + fallos))}}
                    </label>    
                <!--/li>
            </ul-->
        </div>
          <button class="item" ng-click='showTest()'>
                View Test
        </button>
        <button class="item" ui-sref='home'>
                Ok
        </button>
    </ion-content>
</ion-view>
