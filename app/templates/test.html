<ion-view title="{{title}}">
    <ion-content>
        <div class="row">
            <div class="col" id="levelCol">
                <img src="app/assests/img/filled13.png">
            </div>
            <div class="col">
                <img src="app/assests/img/filledRed.png">
            </div>
            <div class="col">
                <img src="app/assests/img/filled13.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
            <div class="col">
                <img src="app/assests/img/plain16.png">
            </div>
        </div>
        <h3 id="questionNum">
            
            Question {{listaPreguntas[index].numero}}
        </h3>
        <p id="exerciseHeading">
            {{listaPreguntas[index].enunciado}}
        </p>
       
       <!-- <section title=".roundedOne">-->
   
        <ion-list >
                
    
           <div ng-repeat="option in listaOpcionesTest" ng-init="state = option.esCorrecto == 1? true: false">

             <button class="button button-block button-stable"  ng-show="plot(state)" ng-click = "resolve(); state = false? true: true"  ng-disabled="checked(state)">
                  
              {{option.nombreOp}}
                 
            </button>

            <button class="button button-block button-stable"  ng-class="{1: 'pinto_verde', 0: 'pinto_rojo'}[option.esCorrecto]" ng-show="!plot(state)">
                  
              {{option.nombreOp}}
                 
            </button>

            </div>
            
                     
        </ion-list>

    </ion-content>

    </ion-view>
