
          <div class="test-question">

          <div ng-if="temaId==2">
              <h3 id="tituloTest">
                Question {{pregunta.numero}}
            </h3>
            <p>In which stage of mitosis is this cell?</p>
            <img ng-src = "app/assests/img/2/{{listaPreguntas[index].enunciado}}" height="160px" width="320px">
            
          </div>
           
           <div ng-if="temaId!=2">
              <h3 id="tituloTest">
                Question {{pregunta.numero}}
            </h3>
            <p id="textoEjercicio">
                {{listaPreguntas[index].enunciado}}
            </p>

           </div>
     
          </div>
            
          <ion-list >
              <div class="div-opciones" ng-repeat="option in listaOpcionesPregunta" ng-init="state = option.esCorrecto == 1? true: false">
                <button class="button button-block button-stable testButton"  ng-show="plot(state)" ng-click = "resolve(option.esCorrecto); state = false? true: true"  ng-disabled="checked(state)">
                    
                  {{option.nombreOp}}
                   
                </button>

                <button class="button button-block button-stable testButton"  ng-class="{1: 'pinto_verde', 0: 'pinto_rojo'}[option.esCorrecto]" ng-show="!plot(state)">
                      
                  {{option.nombreOp}}
                     
                </button>
              </div>                     
          </ion-list>
